name: Build_ChatGPT_Extension

on:
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Load chrome build to Release
      uses: actions/upload-artifact@v2
      with:
        name: Browser Build for Chrome
        path: build/chromium/
        
    - name: Load firefox build to Release
      uses: actions/upload-artifact@v2
      with:
        name: Browser Build for Firefox
        path: build/chromium/

    
